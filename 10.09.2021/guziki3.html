<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Praca Praca</title>

    <script>
    

            function silnia(n)
            {
                if(n==0)
                {
                    return 1;
                }
                else
                {
                    return silnia(n-1)*n;
                }
                
            }
        
            function wynik()
            {
                var n = prompt("Podaj silnie: ");
                wynik1.innerHTML = silnia(n);
            }
    </script>



    <script>
            function fib(m)
            {
                if(m<=2)
                {
                    return 1;
                }
                else
                {
                    return fib(m-1) + fib(m-2);
                }
            }
        
     function wynik1()
            {
                var m = prompt("Podaj liczbÄ™ fib: ");
				for(i=1; i<=m; i++)
				{
					document.write(fib(i) + "<br>");
				}
            }
     
    </script>
    
    <script>

        function los()
        {
           var losowanie = Math.floor((Math.random()*100)+1);
            wynik2.innerHTML = losowanie;
        }
    </script>
    
</head>
<body bgcolor="grey">

    <input type="submit" value="silnia" onclick="wynik()"/>
    <input type="submit" value="los" onclick="los()"/>

    <div id="wynik1"></div>
    <div id="wynik2"></div>
</body>
</html>
