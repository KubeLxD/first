<html>
<head>
    <link rel="stylesheet" href="uklad_style.css"/>
    <meta charset="utf-8"/>

    <script>
        function oblicz()
        {
            var m = parseInt(l1.value);
            var a = parseInt(l2.value);
            var k = parseInt(l3.value);

            var los = Math.floor(Math.random()*20)+2;

            var m1 = Math.pow(m,los);
            var a1 = Math.pow(a,los);
            var k1 = Math.pow(k,los);

            prawy.innerHTML = "Nasza armia ma: " + m +" Muszkieterów " + a + " Artylerzystów " + k + " Kawalerzystów" + "<br><br>" +
            "Armia wroga ma: " + m1 +" Muszkieterów " + a1 + " Artylerzystów " + k1 + " Kawalerzystów";

            var suma = m1 + a1 + k1;

            if(suma > 4000000)
            {
                var plik = "<img src = \"kon.gif\"/>";
               document.getElementById("footer").innerHTML = plik;
            }
        }
    </script>

</head>
<body>
    <div id="logo">
       <a href="https://winicjatywa.pl/10-rzeczy-o-burgundii/" target="_blank"><img src="herb.png" width="150px" height="150px"/></a>
    </div>

    <div id="prawy"></div>

    <div id="lewy">
        Liczba muszkietrów<input type="number" id="l1"/><br><br>
        Liczba Artylerzystów<input type="number" id="l2"/><br><br>
        Liczba Kawalerzystów<input type="number" id="l3"/><br><br>
        <input type="submit" value="Armia" onclick="oblicz()"/>
    </div>

    <div style="clear:both"></div>

    <div id="footer">
        <img src = "smok.png" width="160px" height="160px"/>
    </div>
</body>
</html>
