<html>
    <head>
        <title>siema1</title>
        <meta charset = "utf-8"/>
    </head>
    <body bgcolor="grey">

        <script>

            function silnia(i)
            {
                if(i==1)
                {
                    return 1;
                }
                else 
                {
                    return i *silnia(i-1);
                }


            }
        </script>

        Silnia: <input type ="number" id="siln"/>
       <input type="submit" value="Oblicz" onclick="silnia(this.siln.value)"/>
    </body>
