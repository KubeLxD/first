<!DOCTYPE html>
<html>
<head>
    <title>SIEMA</title>
    <meta charset="utf-8"/>

</head>

<body bgcolor="gray">

    <script>
        
     function drab(d,x)
     {
        var d_licz = parseFloat(d);
        var x_licz = parseFloat(x);

        var pit = Math.pow(d_licz,2) + Math.pow(x_licz,2);
        var pit1 = Math.sqrt(pit);

        document.getElementsByName('drabina')[0].value = pit1;

     }

    </script>

    <form name ="formularz" onsubmit="drab(this.liczba1.value, this.liczba2.value); return false">

        <h1>Podaj odleglosc od drabiny i kat</h1><br><br>

        Podaj d: <input type="number" name="liczba1" /><br><br>
        Podaj x: <input type="number" name="liczba2" /><br><br>            


        <input type="submit" value = "oblicz"/><br><br>

        Drabina: <input size='6' name="drabina" /><br><br>
    </form>
</body>
</html>
